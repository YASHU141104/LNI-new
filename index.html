<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LegalNewsIndia - Law News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="logo-area" aria-label="Site header">
    <span class="logo" aria-label="Scales of justice icon">⚖️</span>
    <h1 class="sitename" style="display:inline;">LegalNewsIndia</h1>
    <button class="dark-toggle-btn" id="darkToggleBtn">Dark Mode</button>
  </div>
  <div id="categoryTabs">
    <button class="tab-btn active" data-category="all">All</button>
    <button class="tab-btn" data-category="supreme">Supreme Court</button>
    <button class="tab-btn" data-category="high">High Court</button>
    <button class="tab-btn" data-category="other">Other</button>
  </div>
  <div id="highCourtTabs" style="display:none; margin-bottom:1em;"></div>
  <input 
    type="text" 
    id="searchBar" 
    placeholder="Search all news..." 
    autocomplete="off"
    aria-label="Search bar"
    style="margin-bottom:1.5em;"
  />
  <div id="statusMsg"></div>
  <div id="top-carousel"></div>
  <div id="law-news"></div>
  <script src="app.js"></script>
</body>
</html>
